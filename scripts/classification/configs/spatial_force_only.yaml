# Spatial model - Force only (no images)
# Ablation: test if force/torque alone is sufficient

experiment:
  name: "spatial_force_only"
  project: "TendonClassifier"
  seed: 42

model:
  type: "spatial_force"
  num_classes: 4
  use_depth_head: false  # Spatial models focus on classification only
  # MLP architecture for force-only model
  force_hidden_dims: [64, 128, 64]

data:
  manifest: "../labeling/output/gt_dataset/gt_manifest.csv"
  img_size: 224  # Not used but required
  normalization:
    type: "imagenet"
  subtraction:
    enabled: true
  augmentation:
    enabled: false

training:
  epochs: 100
  batch_size: 64  # Larger batch since no images
  lr: 0.001
  weight_decay: 0.0001
  optimizer: "adam"
  scheduler:
    type: "cosine"
    warmup_epochs: 5
  loss:
    class_weights: "balanced"
    depth_weight: 0.1
  val_ratio: 0.2
  split_by: "run"

checkpoint:
  dir: "checkpoints"
  save_best: true
  save_last: true
  save_every_n_epochs: 5

logging:
  wandb:
    enabled: true
    tags: ["spatial", "force-only", "ablation"]
  csv:
    enabled: true
  print_every: 1
